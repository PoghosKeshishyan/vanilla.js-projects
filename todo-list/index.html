<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    
    <h1>Todo List</h1>

    <form>
        <input type="text" placeholder="add your todo..." class="inputText">
        <input type="submit" value="add" class="addTodo">

        <select class="selectTodo">
            <option value="all">all</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>
        </select>
    </form>

    <div class="modal">
        <p class="message">Delete this todo ?</p>

        <div class="btns">
            <button class="ok">Ok</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <div class="todoList">
        <!-- The Todo List will be dynamically added using JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
