<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>CSS FILTERS</h1>

    <div class="wrapper">
        <div class="image original">original</div>
        <div class="image grayscale">grayscale (100%)</div>
        <div class="image sepia">sepia (100%)</div>
        <div class="image saturate">saturate (3)</div>
        <div class="image blur">blur (3px)</div>
        <div class="image contrast">contrast (50%)</div>
        <div class="image brightness">brightness (2)</div>
        <div class="image hue-rotate">hue-rotate (180deg)</div>
        <div class="image invert">invert (90%)</div>
        <div class="image opacity">opacity (.3)</div>
        <div class="image drop-shadow">drop-shadow</div>
    </div>

</body>
</html>
